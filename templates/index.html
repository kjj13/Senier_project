<html>
	<head>
		<title>OnAir</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="/static/assets/css/main.css" rel="stylesheet">
		
		<!-- Login -->
		<div id="login">
			{% if session.get('logflag') %}
				<h1><a href="/logout">Logout</a></h1>
				<h1><a href="/cctv_register_Form">카메라 등록</a></h1>
				<h1><a href="/xx">cctv 등록</a></h1>
				{% if session.get('userid') == 'k' %}
					관리자입니다.
					<h1><a href="/Member_Management">회원 관리</a></h1>
				{% else %}
					구매자입니다.
					<h1><a href="/cctv_Management">카메라 관리</a></h1>
				{% endif %}
			{% else %}
				사용자입니다.
				<h1><a href="/login">Login</a></h1>
				<h1><a href="/SignUp">SignUp</a></h1>
			{% endif %} 
			<!--<h1>{{resultData[0]}}</h1>-->
			<!-- <h1>{{ resultData.latitude }}</h1>
			<h1>{{ resultData[1][1] }}</h1>-->
			<h1>{{ resultData}}</h1> 
			
		</div>

		<!--<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />-->
	</head>
	<style>
        #test {
            width: 640px;
            height: 480px;
            overflow: hidden;
        }

        #ifrm {
            width: 100%;
            height: 100%;
            transform: rotate(180deg);
        }
    </style>

	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header" class="wrapper">

					

					<!-- Logo -->
						<div id="logo">
							<h1><a href="/">ONAIR</a></h1>
							<p></p>
						</div>

					<!-- Nav -->
						

				</section>

			<!-- Intro -->
				<section id="intro" class="wrapper style1">
					<div class="title">CCTV</div>
					<div class="container">
						<p class="style1"></p>
						
							
							<div id="map" style="width:auto;height:1000px;"></div>
							<script type="text/javascript"
								src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=128b31fd00964c2087e3c1b1093d7cdc"></script>

							<script class="style2">
								var container = document.getElementById('map');
								
								if({{resultData}} != "None")
								{
									var options = {
										//**********************************************************************************
										center: new kakao.maps.LatLng({{resultData[1][1]}}, {{resultData[1][2]}}),
										//center: new kakao.maps.LatLng(100, 100),
										level: 3
									};
								}else{
									var options ={
										center: new kakao.maps.LatLng(100, 100),
										level: 3
									};
								}
					
								var map = new kakao.maps.Map(container, options);
					
					
								var imageSrc = "{{ url_for('static', filename='images/camera.png') }}", // 마커이미지의 주소입니다    
									imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
									imageOption = { offset: new kakao.maps.Point(27, 69) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
					
								// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다********************************
								if({{resultData}} != "None")
								{
									var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
										markerPosition = new kakao.maps.LatLng({{resultData[1][1]}}, {{resultData[1][2]}}); // 마커가 표시될 위치입니다
								}
								else
								{
									var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
										markerPosition = new kakao.maps.LatLng(100, 100);
								}
								// 마커를 생성합니다
								var marker = new kakao.maps.Marker({
									position: markerPosition,
									image : markerImage,
									clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
								});
					
								function iframeTest() {
									var frame = document.getElementById("ifrm");
									var gocoderFrameGo = frame.contentWindow || frame.contentDocument;
									gocoderFrameGo.iframefun();
								}
				
					
								// 마커를 지도에 표시합니다.
								marker.setMap(map);
					
								// *************************마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다 ***********************************************
								if({{resultData}} != "None")
								{
									var iwContent = '<div id="test"><iframe scrolling="no" frameborder="0" id="ifrm" src="{{resultData[1][3]}}" marginwidth="0" marginheight="0"></iframe></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
										iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
								}
								else
								{
									var iwContent = '<div id="test"><iframe scrolling="no" frameborder="0" id="ifrm" src="www.naver.com" marginwidth="0" marginheight="0"></iframe></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
										iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
								}
								// 인포윈도우를 생성합니다
								var infowindow = new kakao.maps.InfoWindow({
									content: iwContent,
									removable: iwRemoveable
								});
					
								// 마커에 클릭이벤트를 등록합니다
								kakao.maps.event.addListener(marker, 'click', function () {
									// 마커 위에 인포윈도우를 표시합니다
									infowindow.open(map, marker);
								});
							</script>
						
					</div>
				</section>

			
			<!-- Footer -->
				<section id="footer" class="">

						<div class="row">
							
						</div>
						<div id="copyright">
							<ul>
								<li>&copy; 김검정.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					
				</section>

		</div>

			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

		<script src="/static/assets/js/jquery.dropotron.min.js"></script>
		<script src="/static/assets/js/browser.min.js"></script>
		<script src="/static/assets/js/breakpoints.min.js"></script>
		<script src="/static/assets/js/util.js"></script>
		<script src="/static/assets/js/main.js"></script>
	</body>
</html>
