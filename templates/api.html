<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Open CCTV</title>
    </head>
    <style>
        #test {
            width: 640px;
            height: 480px;
            overflow: hidden;
        }

        #ifrm {
            width: 100%;
            height: 100%;
            transform: rotate(180deg);
        }
    </style>

    <body>
	<img src="{{ url_for('static', filename='images/camera.png') }}" alt = "camera">
        <div id="map" style="width:1000px;height:1000px;"></div>
        <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=128b31fd00964c2087e3c1b1093d7cdc"></script>

        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(36.6346784, 127.5119384),
                level: 3
            };

            var map = new kakao.maps.Map(container, options);


            var imageSrc = 'camera.png', // 마커이미지의 주소입니다    
                imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
                imageOption = { offset: new kakao.maps.Point(27, 69) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                markerPosition = new kakao.maps.LatLng(36.6346784, 127.5119384); // 마커가 표시될 위치입니다

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition,
                image : markerImage,
                clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
            });

            function iframeTest() {
                var frame = document.getElementById("ifrm");
                var gocoderFrameGo = frame.contentWindow || frame.contentDocument;
                gocoderFrameGo.iframefun();
            }


            // 마커를 지도에 표시합니다.
            marker.setMap(map);

            // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
            var iwContent = '<div id="test"><iframe scrolling="no" frameborder="0" id="ifrm" src="http://192.168.35.22:8080/?action=stream" marginwidth="0" marginheight="0"></iframe></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: iwContent,
                removable: iwRemoveable
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function () {
                // 마커 위에 인포윈도우를 표시합니다
                infowindow.open(map, marker);
            });
        </script>

    </body>

</html>
